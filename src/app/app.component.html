<mat-toolbar>
  <span>USN Formatter</span>
</mat-toolbar>

<div style="margin-top: 4em; margin-left: 2em;">
  <form>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter the USNs</mat-label>
      <textarea matInput placeholder="1ABC10 67,68,69..." rows="8" cols="20"></textarea>
    </mat-form-field>
  </form>

  <div>
    <button mat-raised-button color="primary">Format</button>
  </div>
</div>
