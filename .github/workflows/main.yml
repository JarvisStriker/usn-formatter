name: Telegram Notifications
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: html
        message: |
          ⚡️ <a href="https://github.com/JarvisStriker/usn-formatter/commit/${{ github.event.push.after }}">Commits</a> pushed to ${{ github.event.ref }} by <em>${{ github.event.push.pusher.name }}</em> ⚡️
          ${{ github.actor }} : ${{ github.event.head_commit.message }}
